name: Copilot Agent PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  copilot-setup-steps:  # <-- Updated job name
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Set up .NET for C# code
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Optional: Set up Node.js for TypeScript code
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Restore and build for C#
      - name: Restore dependencies (C#)
        run: dotnet restore
        working-directory: .

      - name: Build (C#)
        run: dotnet build --no-restore
        working-directory: .

      # Test for C#
      - name: Test (C#)
        run: dotnet test --no-build --verbosity normal
        working-directory: ./src/backend # Updated path

      # Optional: Install dependencies for TypeScript
      - name: Install dependencies (TypeScript)
        run: npm install
        working-directory: src/frontend

      # Optional: Build TypeScript
      - name: Build (TypeScript)
        run: npm run build
        working-directory: src/frontend

